<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescot LED - Agent Lead Finder B2B</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Kontener do renderowania PDF - całkowicie odizolowany */
        #pdf-render-zone {
            position: absolute;
            left: -9999px;
            top: 0;
            width: 800px;
            /* Stała szerokość dla stabilności html2canvas */
            background: white;
        }

        .pdf-page-header {
            border-bottom: 3px solid #E84E26;
            margin-bottom: 25px;
            padding: 20px;
        }

        .pdf-lead-card {
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            padding: 24px;
            margin: 0 20px 20px 20px;
            background: white;
            page-break-inside: avoid;
            box-sizing: border-box;
        }

        .pdf-industry-badge {
            background: #1D242E;
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            text-align: center;
            display: inline-block;
            white-space: normal;
            line-height: 1.2;
            max-width: 200px;
        }

        .pdf-pill {
            display: inline-block;
            font-size: 9px;
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            color: #475569;
            padding: 3px 10px;
            margin-right: 6px;
            margin-bottom: 6px;
            border-radius: 4px;
            font-weight: 700;
            white-space: nowrap;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "jspdf": "https://esm.sh/jspdf@^3.0.4",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
</head>

<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <div id="pdf-render-zone"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
